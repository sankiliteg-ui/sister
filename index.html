<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Makar Sankranti Sister!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        /* --- Basic Reset & Mobile Optimization --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #FF9933, #FFD700, #87CEEB);
            height: 100vh;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* --- Floating Kites Animation --- */
        .kite {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 69, 0, 0.8);
            transform: rotate(45deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .kite::after {
            content: '';
            position: absolute;
            top: 40px;
            left: 40px;
            width: 100px;
            height: 2px;
            background: white;
            transform: rotate(-45deg);
            transform-origin: left;
        }

        /* Different Kites */
        .k1 { top: 10%; left: 10%; background: #ff0055; animation: float 6s infinite ease-in-out; }
        .k2 { top: 20%; right: 15%; width: 50px; height: 50px; background: #6600cc; animation: float 8s infinite ease-in-out reverse; }
        .k3 { bottom: 15%; left: 20%; width: 60px; height: 60px; background: #009933; animation: float 7s infinite ease-in-out 1s; }
        .k4 { top: 50%; right: 5%; width: 40px; height: 40px; background: #ffcc00; animation: float 5s infinite ease-in-out 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(45deg); }
            50% { transform: translateY(-20px) rotate(50deg); }
        }

        /* --- Main Card Design --- */
        .card {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.8);
            animation: popUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes popUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #d35400;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .sub-header {
            font-size: 1.1rem;
            color: #e67e22;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            font-size: 0.95rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
            background: #fff8e1;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f1c40f;
        }

        /* --- Interactive Button --- */
        .btn {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
            transition: transform 0.2s;
            font-weight: 600;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* --- Decor --- */
        .sun {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffd700, transparent);
            opacity: 0.6;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="kite k1"></div>
    <div class="kite k2"></div>
    <div class="kite k3"></div>
    <div class="kite k4"></div>

    <div class="card">
        <div class="sun"></div>
        <h1>Happy Makar Sankranti</h1>
        <div class="sub-header">To My Dearest Sister ðŸ’›</div>
        
        <div class="message">
            "Meri pyaari behen!<br><br>
            Tumhari zindagi hamesha <strong>khushiyon</strong>, <strong>success</strong> aur <strong>sukoon</strong> se bhari rahe.<br><br>
            Har din tumhari muskaan aur confidence aur bhi zyada chamke.<br><br>
            Tumhare sapne aasmaan ki patang ki tarah upar udte rahein!<br><br>
            Stay Safe, Strong & Blessed."
        </div>

        <button class="btn" onclick="celebrate()">âœ¨ Send Love âœ¨</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function celebrate() {
            // Play a button click animation
            const btn = document.querySelector('.btn');
            btn.innerHTML = "ðŸ’– Love You! ðŸ’–";
            
            // Trigger Confetti (Flower shower effect)
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ffa500', '#ffff00']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ffa500', '#ffff00']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
